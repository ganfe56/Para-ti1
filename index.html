<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para ti üå∏</title>
  <style>
    :root{
      --pink:#ff6fb5;
      --purple:#7b4cff;
      --bg-grad: linear-gradient(135deg,var(--pink),var(--purple));
      --glass: rgba(255,255,255,0.08);
      --card-glow: 0 10px 30px rgba(123,76,255,0.18);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: var(--bg-grad);
      background-attachment: fixed;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;color:white;
    }

    #splash{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.15));
      z-index:40;flex-direction:column;gap:18px
    }
    #enterBtn{
      background:transparent;border:2px solid rgba(255,255,255,0.22);
      padding:12px 22px;border-radius:999px;font-weight:600;cursor:pointer;
      color:white;backdrop-filter:blur(3px)
    }
    #enterBtn:hover{transform:translateY(-3px);transition:all .2s ease}

    .card{
      width:min(880px,94vw);max-width:880px;padding:34px;border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: var(--card-glow);position:relative;overflow:hidden;
      display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:center
    }
    .left{padding:12px}
    h1{margin:0;font-size:2.2rem;letter-spacing:0.6px}
    p.lead{margin:10px 0 18px;font-size:1.05rem;opacity:0.95}

    .typebox{font-family: 'Courier New', monospace;background:rgba(0,0,0,0.12);padding:12px;border-radius:10px}

    .right{display:flex;align-items:center;justify-content:center}
    .big-heart{
      width:240px;height:240px;border-radius:50%;display:grid;place-items:center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.16), rgba(255,255,255,0.02)),
                  linear-gradient(135deg,var(--pink),var(--purple));
      transform:rotate(-12deg);box-shadow: 0 20px 40px rgba(0,0,0,0.18);
    }
    .big-heart svg{width:70%;height:70%;filter:drop-shadow(0 8px 18px rgba(0,0,0,0.25))}

    .float-container{position:absolute;inset:0;pointer-events:none;z-index:10;overflow:hidden}
    .heart{
      position:absolute;width:28px;height:28px;opacity:0.95;
      transform-origin:center bottom;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 30%),
                  linear-gradient(135deg, rgba(255,111,181,0.95), rgba(139,103,255,0.95));
      border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      0%{transform: translateY(100vh) scale(0.9) rotate(0); opacity:0}
      10%{opacity:1}
      100%{transform: translateY(-20vh) scale(1.1) rotate(360deg); opacity:0}
    }

    .btns{display:flex;gap:10px;flex-wrap:wrap}
    button.btn{background:transparent;border:1px solid rgba(255,255,255,0.15);padding:10px 14px;border-radius:10px;color:white;cursor:pointer}
    button.btn:hover{transform:translateY(-3px)}

    @media (max-width:820px){
      .card{grid-template-columns:1fr;padding:20px}
      .right{order:-1;margin-bottom:10px}
      .big-heart{width:180px;height:180px}
    }

    .sparkle{position:absolute;width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.85);filter:blur(.6px);opacity:0.8}
  </style>
</head>
<body>
  <div id="splash">
    <h2 style="margin:0;font-size:1.6rem">Holaaa ‚Äî esta p√°gina es para alguien especial</h2>
    <p style="margin:0;opacity:0.9">Dale click para entrar ‚ô•</p>
    <button id="enterBtn">Entrar</button>
  </div>

  <div class="card" role="main" aria-label="Tarjeta rom√°ntica">
    <div class="left">
      <h1>Para ti, linda ‚ú®</h1>
      <p class="lead">Un peque√±o detalle hecho con cari√±o. Pulsa los botones para ver que pasa.</p>

      <div class="typebox" id="typebox"></div>

      <div style="height:18px"></div>
      <div class="btns">
        <button class="btn" id="showMsg">Mostrar cari√±o</button>
     
        <button class="btn" id="toggleHearts">Corazones: ON</button>
      </div>

      <div style="height:12px"></div>
      <small style="opacity:0.85">pulsa "Mostrar cari√±o".</small>
    </div>

    <div class="right">
      <div class="big-heart" aria-hidden="true">
        <svg viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M23.6 0c-2.7 0-5 1.6-6.6 3.9C15.4 1.6 13.1 0 10.4 0 4.7 0 0 4.7 0 10.4c0 7.9 9.8 14.1 16 18.6 6.2-4.5 16-10.7 16-18.6C32 4.7 27.3 0 23.6 0z" fill="white" opacity="0.18"/>
          <path d="M23.6 0c-2.7 0-5 1.6-6.6 3.9C15.4 1.6 13.1 0 10.4 0 4.7 0 0 4.7 0 10.4c0 7.9 9.8 14.1 16 18.6 6.2-4.5 16-10.7 16-18.6C32 4.7 27.3 0 23.6 0z" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#ff9ac8" />
              <stop offset="100%" stop-color="#8a6bff" />
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

    <div class="float-container" id="floatContainer" aria-hidden="true"></div>
    <div id="sparkles" aria-hidden="true"></div>
  </div>

  <script>
    const messages = [
      "Pienso en ti a cada momento",
    
      "Eres incre√≠ble"
    ];

    let custom = null;
    const typebox = document.getElementById('typebox');
    const showBtn = document.getElementById('showMsg');
    const editBtn = document.getElementById('customBtn');
    const toggleHeartsBtn = document.getElementById('toggleHearts');
    const splash = document.getElementById('splash');

    document.getElementById('enterBtn').addEventListener('click', ()=>{
      splash.style.transition = 'opacity .35s ease';
      splash.style.opacity = '0';
      setTimeout(()=>splash.remove(),380);
    });

    function typeText(text, el){
      el.textContent = '';
      let i=0;
      const t = setInterval(()=>{
        el.textContent += text[i] || '';
        i++;
        if(i>text.length){clearInterval(t)}
      },40);
    }

    showBtn.addEventListener('click', ()=>{
      const txt = custom || messages[Math.floor(Math.random()*messages.length)];
      typeText(txt, typebox);
      pulseSparkle();
    });

    editBtn.addEventListener('click', ()=>{
      const answer = prompt('Escribe tu mensaje (m√°x. 120 caracteres):', custom || messages[0]);
      if(answer !== null){
        custom = answer.slice(0,120);
        typebox.textContent = 'Mensaje guardado. Pulsa "Mostrar cari√±o" para verlo.';
      }
    });

    let heartsOn = true;
    const floatContainer = document.getElementById('floatContainer');
    function spawnHeart(){
      if(!heartsOn) return;
      const h = document.createElement('div');
      h.className = 'heart';
      const size = Math.random()*26 + 12;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = Math.random()*100 + 'vw';
      h.style.bottom = '-40px';
      h.style.animationDuration = (6+Math.random()*8) + 's';
      floatContainer.appendChild(h);
      setTimeout(()=>{h.remove()},15000);
    }

    let heartInterval = setInterval(spawnHeart,700);

    toggleHeartsBtn.addEventListener('click', ()=>{
      heartsOn = !heartsOn;
      toggleHeartsBtn.textContent = `Corazones: ${heartsOn? 'ON':'OFF'}`;
      if(heartsOn && !heartInterval) heartInterval = setInterval(spawnHeart,700);
      if(!heartsOn && heartInterval){clearInterval(heartInterval); heartInterval = null}
    });

    function pulseSparkle(){
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = '50%'; s.style.top = '28%';
      document.getElementById('sparkles').appendChild(s);
      setTimeout(()=>s.remove(),900);
    }

    for(let i=0;i<6;i++) setTimeout(spawnHeart, i*200);

    document.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' && document.getElementById('splash')){
        document.getElementById('enterBtn').click();
      }
    });
  </script>
</body>
</html>
